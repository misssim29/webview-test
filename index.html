<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://ssl.pstatic.net/adimg3.search/adpost/js/adpost_show_ads_v2.min.js"
    ></script>
    <title>Ad-Test</title>
  </head>
  <body>
    <div id="ad-list">
      <!-- <a href="">
        <h2>제목</h2>
        <h3>displayUrl</h3>
        <p>description</p>
      </a> -->
    </div>
    <script type="text/javascript">
      const AdList = document.getElementById("ad-list");

      function handle_naver_ads_response(response) {
        let listPush = "";
        console.log(response.ads);
        response.ads.forEach((el) => {
          listPush += `<a href='${el.clickUrl}' style='text-decoration: none; margin:20px 0; display:block; color:#505050;'><h2 style='font-size:16px; font-weight:normal; text-decoration:underline; margin:0;'>${el.headline}</h2><h3 style='font-size:12px; margin:6px 0; color:rgb(227, 123, 172); font-weight:normal; line-height: 1.4;'>${el.displayUrl}</h3><p style='margin:0;color:rgb(144, 144, 144); font-size:12px; line-height:1.4;'>${el.description}</p></a>`;
        });
        AdList.innerHTML = listPush;
      }
      NAVER_ADPOST_V2({
        channel: "m_socdoc.ch4", // 채널명
        pageSize: 6, // 광고 요청 개수
        keywordGroup: "모바일속닥_공통", // 키워드그룹명
        url: "https://misssim29.github.io/webview-test/", // 광고가 노출된 페이지의 URL
        test: true, // 샌드박스(QA) 환경 연동
      });

      console.log(AdList);
    </script>
  </body>
</html>
