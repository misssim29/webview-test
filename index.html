<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://ssl.pstatic.net/adimg3.search/adpost/js/adpost_show_ads_v2.min.js"
    ></script>
    <title>Ad-Test</title>
  </head>
  <body>
    <div id="ad-list"></div>
    <script type="text/javascript">
      const AdList = document.getElementById("ad-list");

      function handle_naver_ads_response(response) {
        let listPush = "";
        response.ads.forEach((el) => {
          listPush += `<div style='text-decoration: none; margin:20px 0; display:block; color:#505050;'><h2 style='font-size:16px; font-weight:normal; text-decoration:underline; margin:0;'>${el.headline}</h2><h3 style='font-size:12px; margin:6px 0; color:rgb(227, 123, 172); font-weight:normal; line-height: 1.4; display:flex; align-items:center'>${el.displayUrl}`;
          if (el.naverPayIconType == 1) {
            listPush += `<img src="./npay.png" alt="네이버페이" style="width:40px; margin-left:5px; vertical-align: middle; padding-bottom:3px" />`;
          } else if (el.naverPayIconType == 2) {
            listPush += `<img src="./npay_plus.png" alt="네이버페이" style="width:40px; margin-left:5px;vertical-align: middle; padding-bottom:5px" />`;
          }
          listPush += `</h3><p style='margin:0;color:rgb(144, 144, 144); font-size:12px; line-height:1.4;'>${el.description}</p></div>`;
        });
        AdList.innerHTML = listPush;
        window.postMessage("onMessage");
      }
      NAVER_ADPOST_V2({
        channel: "m_socdoc.ch4", // 채널명
        pageSize: 2, // 광고 요청 개수
        keywordGroup: "모바일속닥_공통", // 키워드그룹명
        url: "https://misssim29.github.io/webview-test/", // 광고가 노출된 페이지의 URL
        test: true, // 샌드박스(QA) 환경 연동
      });
    </script>
  </body>
</html>
